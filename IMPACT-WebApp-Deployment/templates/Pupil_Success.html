<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>IMPACT: Pupil Results</title>
    <link rel = "icon" href ="/static/Images/favicon.ico" />
    <style>
        .header {
          background-color: #f1f1f1;
          padding: 5px;
          text-align: center;
        }

        body {
          margin: 0;
          background: #72D4DC;
        }

        .navbar {
          background-color: #333;
          overflow: hidden;
        }

        /* Style the links inside the navigation bar */
        .navbar a {
          float: left;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 17px;
        }

        /* Change the color of links on hover */
        .navbar a:hover {
          background-color: #ddd;
          color: black;
        }

        /* Add a color to the active/current link */
        .navbar a.active {
          background-color: #4CAF50;
          color: white;
        }

        .column {
        float: center;
        width: 50%;
        height: 30%
        padding: 10px;
        display: block;
        margin-left: auto;
        margin-right: auto;
        }

        .container {
          padding: 10px;
          background-color: #00cc00;
          box-shadow: 10px 10px black;
          border-radius: 16px;
        }

        .myimages {
        border: 2px solid black;
        border-radius: 20px;
        width: 700px;
        height: 380px;
        }
    </style>
</head>
<body>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <div class="navbar" id="Topnav">
        <a href="{{url_for('HomePage')}}" style="font-size: 20px">Home</a>
        <a href="{{url_for('PupilPain')}}" style="font-size: 20px">Pupil-Pain</a>
        <a href="{{url_for('FacialPain')}}" style="font-size: 20px">Facial-Pain</a>
        <a href="{{url_for('Device_Data_Upload')}}" style="font-size: 20px">Upload Pupillometer Data</a>
        <a href="{{url_for('PatientRecords')}}" style="font-size: 20px">Patient-Records</a>
        <a href="{{url_for('Logout')}}" style="font-size: 20px; float: right;">Logout</a>
        <a href="{{url_for('HomePage')}}" style="font-size: 20px; float: right;">Hello, {{ user }}</a>
    </div>

    <div class="header">
        <h1> Pupil (PUAL) Results </h1>
    </div>

    <table align="center" cellpadding="10px" cellspacing="10px">
        <tr>
            <td>
                <video width="620" height="480" autoplay controls>
                    <source src="{{ video_file }}" type="video/mp4">
                </video>
            </td>
            <td>
                <img class="myimages" src="{{ image_file }}">
            </td>
        </tr>
    </table>
    <table align="center" class="container">
        <tr>
            <td align="center"><h2>PUAL SCORE: {{ score }}</h2></td>
        </tr>
    </table>
</body>
</html>
